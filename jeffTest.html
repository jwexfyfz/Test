		function convertToReadableDate(date) {
			console.log(date.toString());
			if(date.toString() == "Invalid Date") {
				return "";
			}
	
			var month = date.getMonth() + 1;
			var dayOfMonth = date.getDate();
			var hour = 12;
			var amPM = "AM";
			if(date.getHours() > 12) {
				hour = date.getHours() - 12;
				amPM = "PM";
			}
			else if(date.getHours() == 12) {
				hour = date.getHours();
				amPM = "PM";
			}
			else if(date.getHours() == 0) {
				amPM = "PM";
			}
			else {
				hour = date.getHours();
			}
	
	

			var minute = "00";
			if(date.getMinutes() != 0) {
				minute = date.getMinutes();
			}

			var parenthesis = date.toString().match(/\(.+\)/g);
			var timezoneArray = parenthesis.toString().match(/[A-Z]/g);
			var timezone = timezoneArray.join("");

			var output = month+"/"+dayOfMonth+" "+hour+":"+minute+" "+amPM+" "+timezone;

			return output;
		}
